<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project</title>

    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <header class="Header grid galign-items-center px-5">
      <div
        class="
          Header__logo
          pr-5
          col-lg-8 col-md-5
          gjustify-self-lg-end gjustify-self-md-start
        "
      >
        <img
          class="logo__img"
          src="assets/images/odinlogo.svg"
          alt="The Odin Project logo"
        />
        <h1 class="logo__text">The Odin Project</h1>
      </div>
      <nav
        class="
          Header__nav
          col-lg-8 col-md-11
          gjustify-self-center gjustify-self-lg-start
        "
      >
        <a class="link" href="#">All Paths</a>
        <a class="link" href="#">Community</a>
        <a class="link" href="#">About</a>
        <a class="link" href="#">FAQ</a>
        <a class="link--signup" href="#">Sign Up</a>
        <a class="link" href="#">Log In</a>
      </nav>
    </header>
    <main class="MainContainer">
      <section
        class="Hero mt-5 pt-5 d-flex flex-direction-column falign-items-center"
      >
        <div class="px-5">
          <h1 class="Hero__header mb-4">
            Your Career in Web Development Starts Here
          </h1>
          <p class="Hero__subtext">
            Our full stack curriculum is free and supported by a passionate open
            source community.
          </p>
        </div>
        <a class="Hero__link" href="#">Last Curriculum Update: 1 day ago</a>
        <button class="Hero__cta my-5">View full curriculum</button>
        <img
          class="Hero__img"
          src="assets/images/hero.svg"
          alt="city illustration"
        />
      </section>
      <section class="Process"></section>
      <section class="Skills"></section>
      <section class="Stories"></section>
      <footer class="Footer"></footer>
    </main>
  </body>
</html>
